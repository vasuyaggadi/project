<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
{% load static %}
<!DOCTYPE html>

<html lang="en">

    <title>Login</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<head>

    <link rel="icon" href="images/icon.png" type="image/x-icon" />

    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">

    <style>
        body {
            background: url("{% static 'bga.jpg' %}");
            background-color: #eeeeee;
        }
        
        .container-fluid {
            padding: 50px;
        }

        .container {
            background-color: rgba(254, 254, 254, 0.679);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 70vh;
            max-width: 700px;
            margin: 0 auto;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(117, 186, 211, 0);
        }

        #title {
            font-family: 'times new roman', cursive;
            text-align: center;
        }

        .text-uppercase {
            font-family: 'Times New Roman', Times, serif;
        }

        .form-group {
            width: 100%;
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #0254d0;
            border-radius: 5px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #006cdf;
            color: rgb(240, 237, 237);
            border: none;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn {
            color: rgb(255, 255, 255);
            background-color: #0254d0;
            margin-top: 15px;
            width: 100%;
            align-items: center;
        }

        .btn a {
            color: rgb(255, 255, 255);
            text-decoration: none;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .form-check {
            text-align: center;
        }

        .style1 {
            color: #0e0e0e;
            font-weight: bold;
            
        }

        .style2 {
            font-family: 'times new roman', cursive;
            color: #000000;
            font-weight: bold;
        }

        .style5 {
            color: #FF0099;
            font-weight: bold;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .form-group input {
                font-size: 14px;
            }

            .btn {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div>
            <h2 class="text-center style1" id="title">A Machine Learning Approach Using Statistical Models for Early Detection of Cardiac Arrest in Newborn Babies in the Cardiac Intensive Care Unith</h2>
            <p class="text-center"> <span class="style5"><small id="passwordHelpInline" class="text-muted">Cardiac arrest, newborn, early detection, intensive care unit, statistical modeling..</small></span> </p>
            <hr>

            <div class="container">
                <form method="POST" role="form">
                    {% csrf_token %}
                    <fieldset>
                        <h3 class="style2 text-center">Login Service Provider: </h3>

                        <div class="form-group">
                            <input type="text" name="username" placeholder="User Name" required>
                        </div>

                        <div class="form-group">
                            <input type="password" name="password" placeholder="Password" required>
                        </div>

                        <div class="button-container">
                            <input type="submit" name="submit1" class="btn btn-md" value="Login">
                            <button class="btn btn-lg"><a href="{% url 'login' %}">User Login</a></button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
